<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Ligne Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Protest Guerrilla', system-ui, sans-serif;
            background-color: #1f1f1f;
            color: #fff;
        }

        header {
            background-color: #333;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        h1 {
            font-size: 2.5em;
            color: #ff9800;
        }

        nav {
            display: flex;
        }

        nav button {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        nav button:hover {
            background-color: #45a049;
        }

        main {
            padding: 20px;
        }

        .product-section {
            display: none;
        }

        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .product {
            background-color: #333;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
        }

        .product img {
            width: 100%;
            max-width: 200px;
            height: auto;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .product img:hover {
            transform: scale(1.2);
        }

        button.addToCart {
            background-color: #ff6f61;
            border: none;
            color: white;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button.addToCart:hover {
            background-color: #ff4c3b;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            color: #000;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1.5em;
            cursor: pointer;
        }

        form input,
        form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            border: none;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        form button:hover {
            background-color: #45a049;
        }

        #cartButton {
            background-color: #ff9800;
            padding: 10px;
            border: none;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        #cartButton:hover {
            background-color: #ff7800;
        }

        #cartCount {
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 768px) {
            .products {
                flex-direction: column;
                align-items: center;
            }

            .product {
                width: 80%;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
            }

            h1 {
                margin-bottom: 20px;
            }

            nav button {
                padding: 10px;
                margin-bottom: 10px;
            }
        }

        .description {
            background-color: #444;
            padding: 5px;
            margin: 20px 0;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>En Ligne Shop</h1>
        <!-- Description et navigation -->
        <nav>
            <button class="categoryButton" data-category="boissons">Boissons</button>
            <button class="categoryButton" data-category="gourmandises">Gourmandises</button>
            <button class="categoryButton" data-category="creme-de-luxe">Crème de Luxe</button>
            <button class="categoryButton" data-category="cigarettes-electroniques">Cigarettes Électroniques</button>
        </nav>
        <button id="cartButton">Voir le panier (<span id="cartCount">0</span>)</button>
    </header>

<main>
    <section id="boissons" class="product-section">
        <h2>Boissons</h2>
        <div class="products">
            <div class="product">
                <img src="https://mcusercontent.com/40a9f1a77d46874eba2309d88/images/2445985e-f18c-ec53-0449-0bdae8bc83c9.jpeg" alt="Boisson 1" class="zoom">
                <h3>Soda</h3>
                <p>Prix: 3€</p>
                <button class="addToCart" data-name="Soda" data-price="3">Ajouter au panier</button>
            </div>
            <div class="product">
                <img src="https://mcusercontent.com/40a9f1a77d46874eba2309d88/images/b26393f6-bcbc-ac95-b5b8-ca8dbcfc93a5.jpeg" alt="Boisson 2" class="zoom">
                <h3>Jus d'Orange</h3>
                <p>Prix: 4€</p>
                <button class="addToCart" data-name="Jus d'Orange" data-price="4">Ajouter au panier</button>
            </div>
        </div>
    </section>

    <section id="gourmandises" class="product-section">
        <h2>Gourmandises</h2>
        <div class="products">
            <div class="product">
                <img src="https://mcusercontent.com/40a9f1a77d46874eba2309d88/images/b4a07335-f3b5-5581-d2df-2054ef535ac9.jpeg" alt="Gourmandise 1" class="zoom">
                <h3>Chocolat</h3>
                <p>Prix: 5€</p>
                <button class="addToCart" data-name="Chocolat" data-price="5">Ajouter au panier</button>
            </div>
            <div class="product">
                <img src="https://mcusercontent.com/40a9f1a77d46874eba2309d88/images/eed466aa-2902-11ed-2df0-63d242927461.jpeg" alt="Gourmandise 2" class="zoom">
                <h3>Bonbons</h3>
                <p>Prix: 2€</p>
                <button class="addToCart" data-name="Bonbons" data-price="2">Ajouter au panier</button>
            </div>
        </div>
    </section>

    <section id="creme-de-luxe" class="product-section">
        <h2>Crème de Luxe</h2>
        <div class="products">
            <div class="product">
                <img src="https://mcusercontent.com/40a9f1a77d46874eba2309d88/images/8e57bd3d-82a9-7fa0-ba60-cabb2c5b2041.jpeg" alt="Crème de Luxe 1" class="zoom">
                <h3>Crème Hydratante</h3>
                <p>Prix: 25€</p>
                <button class="addToCart" data-name="Crème Hydratante" data-price="25">Ajouter au panier</button>
            </div>
        </div>
    </section>

    <section id="cigarettes-electroniques" class="product-section">
        <h2>Cigarettes Électroniques</h2>
        <div class="products">
            <div class="product">
                <img src="https://mcusercontent.com/40a9f1a77d46874eba2309d88/images/6fea3d22-f935-2141-6f40-580e793f9f2e.jpeg" alt="Cigarette Électronique 1" class="zoom">
                <h3>Vape 5000 Puffs</h3>
                <p>Prix: 15€</p>
                <button class="addToCart" data-name="Vape 5000 Puffs" data-price="15">Ajouter au panier</button>
            </div>
        </div>
    </section>
</main>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Votre Panier</h2>
            <div id="cartItems"></div>
            <p>Total: <span id="cartTotal">0€</span></p>
            <button id="checkoutButton">Finaliser la commande</button>
        </div>
    </div>

    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Finaliser la commande</h2>
            <form id="checkoutForm" action="https://formspree.io/f/mjkbqoaw" method="POST">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
                <label for="phone">Numéro de téléphone :</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="address">Adresse :</label>
                <input type="text" id="address" name="address" required>
                <label for="delivery">Mode de livraison :</label>
                <select id="delivery" name="delivery" required>
                    <option value="retrait">Retrait en magasin</option>
                    <option value="livraison">Livraison à domicile</option>
                </select>
                <label for="deliveryTime">Choisissez l'heure de livraison :</label>
                <select id="deliveryTime" name="deliveryTime" required>
                    <option value="21:00">21:00</option>
                    <option value="21:30">21:30</option>
                    <option value="22:00">22:00</option>
                    <option value="22:30">22:30</option>
                    <option value="23:00">23:00</option>
                    <option value="23:30">23:30</option>
                    <option value="00:00">00:00</option>
                    <option value="00:30">00:30</option>
                    <option value="01:00">01:00</option>
                    <option value="01:30">01:30</option>
                    <option value="02:00">02:00</option>
                    <option value="02:30">02:30</option>
                    <option value="03:00">03:00</option>
                    <option value="03:30">03:30</option>
                    <option value="04:00">04:00</option>
                    <option value="04:30">04:30</option>
                    <option value="05:00">05:00</option>
                </select>
                <label for="payment">Mode de paiement :</label>
                <select id="payment" name="payment" required>
                    <option value="especes">Espèces</option>
                    <option value="carte">Carte Bleue</option>
                </select>
                <input type="hidden" id="cartProducts" name="cartProducts">
                <button type="submit">Envoyer la commande</button>
            </form>
        </div>
    </div>

    <script>
        // Panier
        let cart = [];
        const cartModal = document.getElementById("cartModal");
        const checkoutModal = document.getElementById("checkoutModal");
        const cartButton = document.getElementById("cartButton");
        const checkoutButton = document.getElementById("checkoutButton");
        const closeModalButtons = document.querySelectorAll(".close");
        const cartCount = document.getElementById("cartCount");
        const cartTotal = document.getElementById("cartTotal");
        const cartItemsContainer = document.getElementById("cartItems");
        const cartProductsInput = document.getElementById("cartProducts");

        function updateCart() {
            cartCount.textContent = cart.length;
            cartItemsContainer.innerHTML = '';
            let total = 0;
            const productList = [];

            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.innerHTML = `<p>${item.name} - ${item.price}€ <button onclick="removeFromCart(${index})">Supprimer</button></p>`;
                cartItemsContainer.appendChild(cartItem);
                total += item.price;
                productList.push(`${item.name} (${item.price}€)`);
            });

            cartTotal.textContent = total + "€";
            cartProductsInput.value = productList.join(', '); // Serialize products for Formspree
        }

        function addToCart(name, price) {
            cart.push({ name, price });
            updateCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        document.querySelectorAll(".addToCart").forEach(button => {
            button.addEventListener("click", () => {
                const name = button.getAttribute("data-name");
                const price = parseFloat(button.getAttribute("data-price"));
                addToCart(name, price);
            });
        });

        // Modal ouverture/fermeture
        cartButton.addEventListener("click", () => {
            cartModal.style.display = "block";
        });

        checkoutButton.addEventListener("click", () => {
            cartModal.style.display = "none";
            checkoutModal.style.display = "block";
        });

        closeModalButtons.forEach(button => {
            button.addEventListener("click", () => {
                cartModal.style.display = "none";
                checkoutModal.style.display = "none";
            });
        });

        window.onclick = function(event) {
            if (event.target == cartModal) {
                cartModal.style.display = "none";
            }
            if (event.target == checkoutModal) {
                checkoutModal.style.display = "none";
            }
        }

        // Changement de sections
        document.querySelectorAll('.categoryButton').forEach(button => {
            button.addEventListener('click', () => {
                const category = button.getAttribute('data-category');
                document.querySelectorAll('.product-section').forEach(section => {
                    section.style.display = 'none';
                });
                document.getElementById(category).style.display = 'block';
            });
        });

        // Par défaut, afficher la section Boissons
        document.getElementById('boissons').style.display = 'block';
    </script>
</body>

</html><
